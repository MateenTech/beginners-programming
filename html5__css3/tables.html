<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 & CSS | Practices</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: sans-serif;
        }

        table {
            border: 1px solid #222427;
            border-collapse: collapse;
            width: 100%;
        }
        
        td, th {
            border: 1px solid #222427;
            text-align: left;
            padding: 0.75rem;
        }

        tr:nth-child(even) {
            background-color: #d8d8d862;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Mateen</td>
            <td>Ahmed</td>
            <td>ahmed@gmail.com</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Smith</td>
            <td>smith@gmail.com</td>
        </tr>
        <tr>
            <td>Bakhtiar</td>
            <td>Bhutto</td>
            <td>bb@gmail.com</td>
        </tr>
    </table>
</body>
</html>
